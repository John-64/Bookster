<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../javascript/validateForm.js"></script>
</head>
<body>

    <div class="container position-absolute col-md-8 start-50 top-50 translate-middle mx-auto">
    <form action="RegistrazioneServlet" method="post" id="myForm">
        <div class="row">
            <div class="col-lg-6 p-4 left-content bg-white">
                <img src="../img/img-l.png" class="img-fluid left-img" alt="">
            </div>

            <div class="col-lg-6 right-content p-4">
                <div>
                    <h2 class="my-3 text-center text-white">
                        Profile Setup
                    </h2>
                </div>
                <div class="my-4">
                    <input type="text" name="firstName" placeholder="Firstname" class="form-control rounded-pill shadow-none p-2" id="firstName">
                </div>

                <div class="my-4">
                    <input type="text" name="lastName" placeholder="Lastname" class="form-control rounded-pill shadow-none p-2" id="lastName">
                </div>

                <div class="my-4">
                    <input type="text" name="username" placeholder="Username" class="form-control rounded-pill shadow-none p-2" id="username">
                </div>

                <div class="my-4">
                    <input type="email" name="email" placeholder="Email" class="form-control rounded-pill shadow-none p-2" id="email">
                </div>

                <div class="my-4">
                    <input type="password" name="password" placeholder="Password" class="form-control rounded-pill shadow-none p-2" id="password">
                </div>

                <div class="my-4">
                    <input type="password" name="confirmPassword" placeholder="Confirm password" class="form-control rounded-pill shadow-none p-2" id="confirmPassword">
                </div>

                <div class="my-4">
                    <label style="color: white">Birthday date</label>
                    <input type="date" name="birthday"  placeholder="Birthday date" class="form-control rounded-pill shadow-none p-2" id="birthday" required>
                </div>

                <div class="my-4">
                    <input type="text" name="phone" placeholder="Phone" class="form-control rounded-pill shadow-none p-2" id="phone">
                </div>
                
                <div class="my-4">
                    <button type="button" onclick="validateForm()" class="btn btn-danger btn-register w-100 rounded-pill p-2">Sign up</button>
                </div>    

            </div>
        </div>
    </form>
    </div>
</body>
</html>
