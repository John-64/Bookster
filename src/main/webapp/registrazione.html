<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="resources/css/bootstrap.css">

    <script>
        function validateForm() {

            var name = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;

            var dateOfBirth = document.getElementById('birthday').value;

            var email = document.getElementById('email').value;

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (name.length < 2 || name.length > 30 || lastName.length < 2 || lastName.length > 30) {
                alert('La lunghezza del campo nome e cognome deve essere compresa tra 2 e 30 caratteri');
                return false;
            }

            if (dateOfBirth === '') {
                alert('Devi selezionare una data di nascita');
                return false;
            }

            var currentYear = new Date().getFullYear();
            var birthYear = new Date(dateOfBirth).getFullYear();
            var age = currentYear - birthYear;

            if (age < 12) {
                alert('Devi avere almeno 12 anni');
                return false;
            }

            function isValidEmail(email) {
                // Utilizza una espressione regolare per verificare che l'email soddisfi il formato di un indirizzo email valido
                const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
                return emailRegex.test(email);
            }

            if (!isValidEmail(email)) {
                alert('Indirizzo email non valido');
                return false;
            }

            if (password.length < 8 || password.length > 20) {
                alert('La lunghezza della password deve essere compresa tra 8 e 20 caratteri');
                return false;
            }

            function hasUppercaseLetter(password) {
                for (var i = 0; i < password.length; i++) {
                    if (password[i] >= 'A' && password[i] <= 'Z') {
                        return true;
                    }
                }
                return false;
            }

            if (!hasUppercaseLetter(password)) {
                alert('La password deve contenere almeno una lettera maiuscola');
                return false;
            }

            function hasNumber(password) {
                for (var i = 0; i < password.length; i++) {
                    if (password[i] >= '0' && password[i] <= '9') {
                        return true;
                    }
                }
                return false;
            }

            if (!hasNumber(password)) {
                alert('La password deve contenere almeno un numero');
                return false;
            }

            function hasSpecialCharacter(password) {
                const specialCharacters = '$!-_#*';
                for (var i = 0; i < password.length; i++) {
                    if (specialCharacters.indexOf(password[i]) !== -1) {
                        return true;
                    }
                }
                return false;
            }

            if (!hasSpecialCharacter(password)) {
                alert('La password deve contenere almeno uno dei seguenti caratteri speciali: “$ ! - _ # *”');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Le password non coincidono');
                return false;
            }

            document.getElementById("myForm").submit();
        }
    </script>

    <style>
        body{
            background-color: #eaedf2 !important;
        }

        .right-content{
            background-color: #1f2cd2;
            border-top-right-radius: 20px;
        }

        .left-content{
            border-bottom-left-radius: 20px !important;
            
        }

        .left-img{
            background-size: cover !important;
            object-fit: cover !important;
            min-height: 100%;
        }

        .btn-register{
            background-color: #ff4033 !important;
            border-top-right-radius: 20px !important;
            border-bottom-left-radius: 20px !important;
        }

        .btn-register:hover{
            background-color: #ff4033;
        }
</style>

</head>
<body>

    <div class="container position-absolute col-md-8 start-50 top-50 translate-middle mx-auto">
    <form action="" method="post" id="myForm">
        <div class="row">
            <div class="col-lg-6 p-4 left-content bg-white">
                <img src="resources/img/img-l.png" class="img-fluid left-img" alt="">
            </div>

            <div class="col-lg-6 right-content p-4">
                <div>
                    <h2 class="my-3 text-center text-white">
                        Profile Setup
                    </h2>
                </div>
                <div class="my-4">
                    <input type="text" name="firstName" placeholder="Firstname" class="form-control rounded-pill shadow-none p-2" id="firstName">
                </div>

                <div class="my-4">
                    <input type="text" name="lastName" placeholder="Lastname" class="form-control rounded-pill shadow-none p-2" id="lastName">
                </div>

                <div class="my-4">
                    <input type="email" name="email" placeholder="Email" class="form-control rounded-pill shadow-none p-2" id="email">
                </div>

                <div class="my-4">
                    <input type="password" name="password" placeholder="Password" class="form-control rounded-pill shadow-none p-2" id="password">
                </div>

                <div class="my-4">
                    <input type="password" name="confirmPassword" placeholder="Confirm password" class="form-control rounded-pill shadow-none p-2" id="confirmPassword">
                </div>

                <div class="my-4">
                    <label style="color: white">Birthday date</label>
                    <input type="date" name="birthday"  placeholder="Birthday date" class="form-control rounded-pill shadow-none p-2" id="birthday" required>
                </div>
                
                <div class="my-4">
                    <button type="button" onclick="validateForm()" class="btn btn-danger btn-register w-100 rounded-pill p-2">Sign up</button>
                </div>    

            </div>
        </div>
    </form>
    </div>
</body>
</html>
